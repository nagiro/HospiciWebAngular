<div class="requadre_filtres">
  <div class="titol_filtres" (click)="FiltresOberts = !FiltresOberts">Filtres</div>
  <div class="requadre_tots_filtres" *ngIf="FiltresOberts">
    <div class="requadre_calendari">
      <div class="cal-mesos-fletxa" (click)="GoMes(true)">&lt;</div>
      <div class="requadre-taula-calendari">
        <div class="control-mesos">{{ MesText }} {{ AnyText }}</div>
        <div class="taula-calendari">
          <table>
            <tr>
              <td>Dl</td>
              <td>Dt</td>
              <td>Dc</td>
              <td>Dj</td>
              <td>Dv</td>
              <td>Ds</td>
              <td>Dg</td>
            </tr>
            <tr *ngFor="let Row of DiesMesFiles">
              <td *ngFor="let D of Row" [ngClass]="D.C" (click)="executaFiltre('DATA_INICIAL', D.DiaNumero)">
                {{ D.DiaNumero }}
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="cal-mesos-fletxa" (click)="GoMes(false)">&gt;</div>
    </div>
    <div class="AltresFiltresBlock form-group">
      <select id="TagsSelect" style="padding-right: 10px; width: 100%">
        <option [value]="0">-- ESCULL UN TIPUS D'ACTIVITAT --</option>
        <option *ngFor="let T of TagsDisponibles" (click)="executaFiltre('TAG_VINCULAT', T[0])">{{ T[1] }}</option>
      </select>
    </div>
  </div>
</div>

<div class="calendari">
  <div class="control-mesos">
    <div class="cal-mesos-fletxa" (click)="GoMes(true)"><</div>
    <div class="cal-mesos">{{ MesText }}<br />{{ AnyText }}</div>
    <div class="cal-mesos-fletxa" (click)="GoMes(false)">></div>
  </div>
  <div class="control-dies">
    <div [ngClass]="D.C" *ngFor="let D of DiesMes" (click)="executaFiltre('DATA_INICIAL', D.DiaNumero)">
      <div class="cal-dia-text">{{ D.DiaText }}</div>
      <div class="cal-dia-numero">{{ D.DiaNumero }}</div>
    </div>
  </div>
</div>

<div class="box-mes-filtres">
  <div class="mes-filtres">MÃ©s filtres</div>
  <div class="mes-filtres-resta">
    <div class="mes-filtres-resta-element" *ngFor="let T of TagsDisponibles" (click)="executaFiltre('TAG_VINCULAT', T[0])">
      {{ T[1] }}
    </div>
  </div>
</div>
